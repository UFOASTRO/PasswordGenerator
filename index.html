<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>

<body class=" bg-slate-100">
    <div class="lg:content-auto">
        <div class="flex flex-wrap justify-center mt-48">
            <div class="w-full md:w-1/2 px-4">
                <h1 class="text-5xl font-bold text-gray-900">Password Generator</h1>
                <p class="mt-4 text-gray-700">Generate a secure and unique password for your account.</p>
                <div class="passwordGenerated pt-10 flex ">
                    <div type="text" id="password"
                        class="w-full px-3 py-5 border-2 text-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm flex justify-between">
                        <p class="GeneratedPassword">Your generated password</p>
                        <img src="./copy.png" class="w-4 h-4 mt-[3px] copyBtn">
                    </div>
                </div>
                <div class=" generateBtn bg-blue-600 px-7 py-3 mt-8 font-semibold text-white rounded-lg w-fit flex text-center justify-between">
                    <p>Generate</p>
                    <img src="./generate.png" class="w-3 h-4 mt-[5px] ">
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
